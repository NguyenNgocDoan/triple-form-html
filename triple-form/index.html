<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.1-web/css/all.min.css">
    
    <title>Document</title>
</head>
<body>
    
    <div class="content-name">
        TRIPLE FORMS
    </div>

    <div class="contact-section">
        <div class="option">
            <div class="img-option">
                <img src="https://wallpaperaccess.com/full/1691795.jpg" width="275px" alt="">
                
                <div class="button_option">
                    <button id="login" class="btn-option" onclick="myFunction(1)">
                        <i class="fa-solid fa-user"></i>
                        Login
                    </button>
    
                    <button id="register" class="btn-option" onclick="myFunction(0)">
                        <i class="fa-solid fa-pen"></i>
                        Register
                    </button>
    
                    <button id="foget_password" class="btn-option" onclick="myFunction(-1)">
                        <i class="fa-solid fa-lock"></i>
                        Forgot password?
                    </button>
                    <script src="main.js"></script>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <div class="login_form" id="login_id">
            <div class="header-login">
                <p>Login here</p>
            </div>

            <div class="body-login">
                <div class="input-email">
                    <i class="fa-regular fa-envelope"></i>
                    <input  type="email" name="email" class="body-input"  placeholder="Email">
                </div>
            
                <div class="input-password">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="body-input"  placeholder="Password">
                </div>
            
            
                <div class="login_button">
                    <button class="btn-login">
                        Login
                    </button>
                </div>
            </div>

            <div class="footer-login">
                <a class="foget_password_link" href="">Foget Password?</a>
            </div>
        </div>
        <script src="main.js"></script>

        <div class="register_form" id="register_id">
            <div class="header-login">
                <p>Resigter</p>
            </div>

            <div class="body-login">
                <div class="input-email">
                    <i class="fa-regular fa-envelope"></i>
                    <input  type="email" name="email" class="body-input"  placeholder="Email">
                </div>
            
                <div class="input-password">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="body-input"  placeholder="Password">
                </div>
            
                <div class="confirm-password">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="body-input"  placeholder="Confirm Password">

                </div>
            
                <div class="login_button">
                    <button class="btn-login">
                        Login
                    </button>
                </div>
            </div>

            <div class="footer-login">
                <a class="foget_password_link" href="">Foget Password?</a>
            </div>
        </div>
        <script src="main.js"></script>

        <div class="foget_password_form" id="foget_password_id">
            <div class="header-login" style="margin: 20px 0; font-size:25px">
                <p>foget Password</p>
            </div>

            <div class="body-login">
                <div class="input-email">
                    <i class="fa-regular fa-envelope"></i>
                    <input  type="email" name="email" class="body-input"  placeholder="Email">
                </div>
            
                <div class="input-password" style="margin-bottom: 15px;">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="body-input"  placeholder="New Password">
                </div>
             
                <div class="login_button">
                    <button class="btn-login">
                        Login
                    </button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
</div>
</body>

</div>
</html>
